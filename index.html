    <script>
         function Pi(){
            let Pi=Math.PI
            let str1=document.f.number1.value;
            let str2=str1.concat(Pi)
            document.f.number1.value=str2  
        }
        function Exp(){
            let Exp=Math.E
            let str1=document.f.number1.value;
            let str2=str1.concat(Exp)
            document.f.number1.value=str2 
        }
        function Ln(){
            let Exp=Math.Ln
            let str1=document.f.number1.value;
            console.log(str1)
            let str2=Math.log(parseFloat(str1))
            console.log(str2)
            document.f.number1.value=str2 
        }
        function Log(){
            let str1=document.f.number1.value;
            let str2=Math.log10(parseFloat(str1))
            document.f.number1.value=str2 
        }
        function Sin(){
            let str1=document.f.number1.value;
            let str2=Math.sin(parseFloat(str1*Math.PI/180))
            console.log(str1)
            document.f.number1.value=str2 
            console.log(str2)
        }
        function Cos(){
            let str1=document.f.number1.value;
            let str2=Math.cos(parseFloat(str1*Math.PI/180))
            console.log(str1)
            document.f.number1.value=str2 
            console.log(str2)
        }
        function Tg(){
            let str1=document.f.number1.value;
            let str2=Math.tan(parseFloat(str1*Math.PI/180))
            console.log(str1)
            document.f.number1.value=str2 
            console.log(str2)
        }
        function Ctg(){
            let str1=document.f.number1.value;
            let str2=1/Math.tan(parseFloat(str1*Math.PI/180))
            console.log(str1)
            document.f.number1.value=str2 
            console.log(str2)
        }

        function square(){
            let squareResult=document.f.number1.value;
            let ResultSquare=Math.pow(parseFloat(squareResult),2)
            document.f.number1.value=ResultSquare
        }
        function Root(){
            let rootResult=document.f.number1.value;
            let Result=Math.sqrt(parseFloat(rootResult))
            document.f.number1.value=Result
        }
        function number(e){
            console.log(document.f.number1.value)
            let yigindi =document.f.number1.value;
            if(document.f.number1.value==="infinity" || document.f.number1.value==="NaN"){
                document.f.number1.value="";
            }
            else if(document.f.number1.value==0){
                document.f.number1.value=e.target.innerText;  
            }   
            else{
                yigindi+=e.target.innerText
                document.f.number1.value=yigindi
                console.log(e.target.innerText)
            }
           
        }
        function Result(){
            document.f.number1.value=eval(document.f.number1.value);

        }
        function Clear(){
            document.f.number1.value=""
        }
      
        function Delete(){
            if(document.f.number1.value===""){
                alert("input already has cleared")
            }
            else{
                let length=document.f.number1.value.length;
                let str1=document.f.number1.value;
                let str2=str1.substr(0,length-1)
                document.f.number1.value=str2;
            }
            console.log("input",document.f.number1.value)
        }
    </script>
